<section class="hero is-primary is-small">
    <div class="hero-body">
        <div class="container">
            <p class="title" [innerHTML]="isLogin ? 'Log Into Your Account.': 'Sign Up, Its Free.'"></p>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-one-third-desktop is-half-tablet box">
                <div class="columns is-vcentered is-mobile is-marginless button-wrapper" *ngIf="isLogin">
                    <div class="column is-6">
                        <p class="has-text-centered">
                            <a class="button facebook-btn">
                                <span class="icon">
                            <i class="fa fa-facebook" aria-hidden="true"></i>                            
                        </span>
                                <span>
                          Facebook
                        </span>
                            </a>
                        </p>
                    </div>
                    <div class="column is-6">
                        <p class="has-text-centered">
                            <a class="button google-btn" (click)="loginWithGoogle()">
                                <span class="icon">
                                <i class="fa fa-google" aria-hidden="true"></i>                            
                            </span>
                                <span>
                              Google
                            </span>
                            </a>
                        </p>
                    </div>
                </div>
                <div class="column is-12">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Email" #email>
                            <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                          </span>
                            <span class="icon is-small is-right">
                            <i class="fa fa-check"></i>
                          </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password" #password>
                            <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                          </span>
                        </p>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                            <input type="checkbox">
                            Remember Me
                          </label>
                        </div>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button class="button bd-tw-button login-btn" [innerHTML]="isLogin? 'Login': 'Sign Up'" (click)="isLogin? loginWithCredentials(email.value, password.value) : signUpWithCredentials(email.value, password.value)"></button>
                        </p>
                    </div>
                </div>
                <div class="columns is-vcentered is-mobile is-marginless" *ngIf="isLogin">
                    <div class="column is-6">
                        <p class="has-text-centered">
                            <a class="link">Forgot Password?</a>
                        </p>
                    </div>
                    <div class="column is-6">
                        <p class="has-text-centered">
                            <a class="link" (click)="navigate('signup')">Create an Account</a>
                        </p>
                    </div>
                </div>
                <article class="message is-danger" *ngIf="showMessage">
                    <div class="message-body is-size-7 " [innerHTML]="message ">
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>

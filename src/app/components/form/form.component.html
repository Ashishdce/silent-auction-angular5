<section class="section">
    <div class="container">
        <div class="box">

            <article class="message is-danger" *ngIf="showMessage">
                <div class="message-body is-size-7 " [innerHTML]="message ">
                </div>
            </article>
            <p class="subtitle">Add New Product</p>
            <div class="field">
                <label class="label">Name of Product</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Product Name" required #name>
                </div>
            </div>
            <div class="field">
                <label class="label">Category</label>
                <div class="control">
                    <div class="select">
                        <select #category>
                  <option>Food</option>
                  <option>Service</option>
                  <option>Travel</option>
                </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Base Price</label>
                <div class="field  has-addons">
                    <p class="control">
                        <span class="select">
                  <select>
                    <option>$</option>
                    <option>£</option>
                    <option>€</option>
                  </select>
                </span>
                    </p>
                    <p class="control">
                        <input class="input" type="number" placeholder="Base Price" required #base>
                    </p>
                </div>
            </div>
            <div class="field">
                <label class="label">Bid Increment Value</label>
                <div class="control">
                    <input class="input" type="number" placeholder="Bid Increment Value" required #increment>
                </div>
            </div>
            <div class="field">
                <label class="label">Upload an image of product</label>
                <div class="file has-name">
                    <label class="file-label">
                <input class="file-input" type="file" name="resume">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fa fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a file…
                  </span>
                </span>
                <span class="file-name">
                  Screen Shot 2017-07-29 at 15.54.25.png
                </span>
              </label>
                </div>
            </div>
            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Description" required #desc></textarea>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button bd-tw-button" (click)="addProduct(name.value, category.value, base.value, increment.value, desc.value)">{{editMode ? 'Update' : 'Submit'}}</button>
                </div>
                <div class="control">
                    <button class="button is-text" (click)="formCancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</section>
